<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>TaskPad</h1>
        <button type="button" title="Abrir/Fechar " id="toggleForm">Abrir lista +</button>
    </header>
    <form id="task-form">
        <h2>Digite uma nova tarefa</h2>
        <input type="text" id="task-input" required placeholder="Adicione uma tarefa" />
        <button type="submit">Adicionar</button>
        <button type="reset" title="Limpar a lista de tarefas" id="butCancel">Limpar</button>
    </form>
    <ul id="task-list">
        <!-- Itens da lista -->
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
<footer>

</footer>
</html>
